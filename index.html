<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
<!-- Inputs to start game -->
<h1>Connect Four</h1>

<div id = "start-game">

  <form action="">

    <label for="first-player">
      <input type="text" name="" id="player-one-color" placeholder="Player One Color">
    </label>

    <label for="second-player">
      <input type="text" name="" id="player-two-color" placeholder = "Player Two Color">
    </label>

    <button id="start-button">Start Game</button>

  </form>

</div>

<!-- Game Board Div -->
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
